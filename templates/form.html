<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>안드로이드 스틱 신청</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f6f8;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        .form-container h2 {
            margin-bottom: 20px;
            color: #2c3e50;
            text-align: center;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        .btn {
            width: 100%;
            padding: 10px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }
        .btn:hover {
            background-color: #2980b9;
        }
        .confirmation {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #2ecc71;
            background: #eafaf1;
            color: #2ecc71;
            display: none;
        }
    </style>
    <script>
        function confirmAndSubmit(event) {
            event.preventDefault();

            const form = document.getElementById("stickForm");
            const data = new FormData(form);

            let summary = "다음 정보를 확인해주세요:\n\n";
            data.forEach((value, key) => {
                summary += `${key}: ${value}\n`;
            });

            if (confirm(summary + "\n\n제출하시겠습니까?")) {
                form.submit();
            }
        }
    </script>
</head>
<body>
    <div class="form-container">
        <h2>안드로이드 스틱 신청</h2>
        <form id="stickForm" action="/submit" method="post" onsubmit="confirmAndSubmit(event)">
            <div class="form-group">
                <label for="user_id">아이디</label>
                <input type="text" id="user_id" name="user_id" required>
            </div>
            <div class="form-group">
                <label for="name">이름</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="license">약사면허번호</label>
                <input type="text" id="license" name="license" required>
            </div>
            <div class="form-group">
                <label for="phone">전화번호</label>
                <input type="text" id="phone" name="phone" required>
            </div>
            <div class="form-group">
                <label for="pharmacy">약국명</label>
                <input type="text" id="pharmacy" name="pharmacy" required>
            </div>
            <div class="form-group">
                <label for="address">약국주소</label>
                <input type="text" id="address" name="address" required>
            </div>
            <button class="btn" type="submit">신청하기</button>
        </form>
    </div>
</body>
</html>
